<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Caffe Bar Belvedere - Contact</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Waterfall&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Waterfall&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body id="bodyContact">
		<header id="header">
			<section id="navSection">
				<div class="logo" id="logo">
					<img
						id="belvederLogo"
						src="images/logos/logoBelvedereNB.png"
						alt=""
					/>
				</div>
				<nav id="navBar">
					<ul>
						<li>
							<a href="index.html" data-translate="home">Home</a>
						</li>
						<li>
							<a href="menu.html" data-translate="menu">Menu</a>
						</li>
						<li>
							<a href="about.html" data-translate="about"
								>About</a
							>
						</li>
						<li>
							<a href="gallery.html" data-translate="gallery"
								>Gallery</a
							>
						</li>
						<li>
							<a href="contact.html" data-translate="contact"
								>Contact</a
							>
						</li>
					</ul>
				</nav>
				<!-- Language Switcher -->
				<div class="language-switcher">
					<button id="en-button" data-translate="eng">EN</button>
					<div id="languageSeparator"></div>
					<button id="hr-button" data-translate="hrv">CRO</button>
				</div>
			</section>
		</header>
		<main id="contactMain">
			<section class="contact-section">
				<h1 data-translate="contact_us">Contact Us</h1>
				<form
					id="contact-form"
					action="https://formsubmit.co/sunset.food.st@gmail.com"
					method="POST"
				>
					<input
						type="hidden"
						name="_subject"
						value="New submission!"
					/>
					<input
						type="text"
						placeholder="Name"
						required
						data-translate="name_placeholder"
						name="name"
					/>
					<input
						type="email"
						placeholder="Email"
						required
						data-translate="email_placeholder"
						name="email"
					/>
					<textarea
						placeholder="Message"
						required
						data-translate="message_placeholder"
						name="message"
						id="textareaContat"
					></textarea>
					<button type="submit" data-translate="send_message">
						Send Message
					</button>
				</form>
				<div class="contact-info">
					<p data-translate="address">
						Address: Velebitska ul. 123, 21000 Split, Croatia
					</p>
					<p data-translate="phone">Phone: +385 91 576 2590</p>
					<p data-translate="email">
						Email: contact@caffebarbelveder.com
					</p>
				</div>
			</section>
		</main>
		<div id="contactImgs">
			<img
				id="batmanCall"
				src="images/gallery/coffe/batmanCoffeCall.jpg"
				alt="batman coffe call"
			/>
			<img
				id="phoneCall"
				src="images/gallery/coffe/anotherCoffe.jpg"
				alt="another coffe"
			/>
		</div>
		<footer>
			<p data-translate="copyright">
				&copy; 2024 Caffe Bar Belvedere. All rights reserved.
			</p>
		</footer>
		<script defer src="script.js"></script>
	</body>
</html>
